<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>custom-service</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
    <script src="script.js"></script>
    <script src="stringService.js"></script>
    <style>
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #000000;
            padding: 5px;
        }
    </style>
</head>
<body ng-app="myApp">
    <div ng-controller="serviceCtrl">
        <table>
            <tr>
                <td>Your String</td>
                <td><input type="text" ng-model="input"></td>
            </tr>
            <tr>
                <td>Result</td>
                <td><input type="text" ng-model="output"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="button" ng-click="transformString(input)" value="Process String"></td>
            </tr>
        </table>
    </div>
</body>
</html>
